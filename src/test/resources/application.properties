spring.application.name=Sistema-BlogAPIRest

#Configuraciones de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_blog_spring_boot
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuraciones de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Clave secreta de al menos 64 caracteres (512 bits)
app.jwt-secret=UnaClaveSecretaMuyLargaConMasDe64Caracteres1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJK

# Tiempo de expiración en milisegundos (ej. 1 hora = 3600000)
app.jwt-expiration-milliseconds=3600000